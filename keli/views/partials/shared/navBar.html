
<style>
    .navLayout{
        background: whitesmoke;
        height: 70px;
        vertical-align: top;
    }
    .logoImg{
        width: 115px;
        height: 50px;
        margin-left: 12px;
        margin-top: 5px;
        margin-bottom: 5px;
     }
    .main-Header {
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 4px 5px 0 rgba(0, 0, 0, 0.06), 0 1px 10px 0 rgba(0, 0, 0, 0.08);
        width: 100%;
        background: white;
    }
    @media screen and (min-width: 400px) and (max-width: 750px) {
        .main-Header {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 4px 5px 0 rgba(0, 0, 0, 0.06), 0 1px 10px 0 rgba(0, 0, 0, 0.08);
            width: 180%;
            background: white;
        }

    }


    .menuOption{
        float: right;
        font-size: 30px;
        top: 15px;
        right: 25px;
        color: #f08126;
    }

    .popUpLogOut{
        float: right;
        width: 200px;
        margin-top: 66px;
        background: white;
        box-shadow: 1px 1px 1px 1px #ccc;
        border-radius: 3px;
        padding: 10px;
    }
    .popUpLogOut:before{
        color: red;
    }
    .signOut{
        color: #f05126;
        font-size: 10px;
        cursor: pointer;
    }
    .profile{
        color: #f05126;
        font-size: 10px;
        cursor: pointer;
        margin-left: 7px;
    }
    .orverlayProfile{
        height: 0%;
        width: 100%;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        transition: 0.5s;
    }
    .profileView{
        float: right;
        right: 0;
        margin-right: 10px;
        margin-top: 5px;
    }
    .userInfo{
        font-size: 11px;
        width: 145px;
        padding-left: 50px;
        margin-top: 6px;
    }
    .modal-header {
        padding: 15px;
        border-bottom: 1px solid #e5e5e5;
        padding-bottom: 0px !important;
    }
</style>

<div class="main-Header" ng-controller="NavCtrl">
    <a ng-click="resetRoute()" ><img src="/images/cd_logo.png" class="logoImg"></a>
    <div  class="profileView"ng-show="profile">

        <span  style="float:left;">
            <img ng-src="{{(profile.agentPhoto)?profile.agentPhoto:'/images/default.png'}}" style=" height: 46px;margin-top: 2px; ">
        </span>
        <div class="userInfo">
         <span>Hello,</span> <br>  <b><span ng-show="(profile.firstName+profile.lastName).length <18"> {{profile.firstName}} {{profile.lastName}}</span> <marquee scrollamount="2" ng-show="(profile.firstName+profile.lastName).length > 17"> {{profile.firstName}} {{profile.lastName}}</marquee></b><br>
         <span class="signOut" ng-click="singnOut()">SIGNOUT </span> <span class="profile" data-toggle="modal" data-target="#myModal"> PROFILE</span>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

   </div>
